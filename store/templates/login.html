{% extends 'base.html' %}


{% block content %}
{% load static %}
<div class="container">
    <div class="p-3 m-3">
        
        <div class="col-lg-5 rounded mx-auto pt-4" style="border-style: solid; border-color: #006d5b;">

            <div class="text-center col">
            
                <img
                src="{% static 'img/Medimg.png' %}" alt=""
                class="" style="height: 150px;">
            <hr style="border-style: solid; border-color: #006d5b;">
            </div>
            <h3 class="alert alert-light rounded-pill" style="text-align:center" >User Login</h3>
            <form action="/login" method="POST">
                
                {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" id=""
                    value="{{values.email}}" 
                    class=" form-control-sm form-control" placeholder="abc@gmail.com">
                </div>


                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" 
                    name="password" 
                    id=""
                     class="form-control form-control-sm" >
                </div>

                <!--Checkme button-->
            <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label d-grid gap-2" for="exampleCheck1">Check me out</label>
            </div>
            <hr >
                <button style="background-color:#006d5b;" type="submit" class="btn btn-sm text-white col-lg-12">Login</button>
                <hr>
            </form>
        </div>
    </div>
</div>

{% endblock %}
